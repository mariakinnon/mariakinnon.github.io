    /* tool bar */

      list-style-type: none;

    li a:hover {

    /* hero image */

      height: 50%; 
      /* Position and center the image to scale nicely on all screens */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;

    }
